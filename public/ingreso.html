<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ingreso | Colmena</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/ingreso.css">
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body class="sidebar-toggle-display sidebar-hidden">

  <!--Container scroller-->
  <div id="vmIngreso" class="container-scroller">

    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-11 col-sm-8 col-md-6 col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="images/logo.png" alt="logo">
              </div>
              <h4>¡Hola! Empecemos...</h4>
              <h6 class="font-weight-light">Logueate o registrate a través de Google.</h6>
              <form id="sign-in-form" class="pt-3">
                <div class="row justify-content-center mt-3">
                  <div clas="col">
                    <div id="sign-in-button-google" class="google-btn" v-on:click="signInButtonGoogle">
                      <div class="google-icon-wrapper">
                        <img class="google-icon" src="images/logo-google.svg"/>
                      </div>
                      <p class="btn-text"><b>Ingresar con Google</b></p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!--Firebase:-->
  <script defer src="/__/firebase/8.7.0/firebase-app.js"></script>
  <script defer src="/__/firebase/8.7.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <!--Dependencias JS:-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
  <!--  Propios-->
  <script defer src="scripts/ingreso.js"></script>
</body>

</html>
